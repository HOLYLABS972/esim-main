events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstreams for active services only
    upstream api {
        server api:5000;
    }

    upstream dalle {
        server dalle:5000;
    }

    ##################################################
    # HTTP Redirect to HTTPS
    ##################################################
    server {
        listen 80;
        server_name api.roamjet.net dalle.roamjet.net;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    ##################################################
    # HTTPS - API (Public eSIM Data API)
    ##################################################
    server {
        listen 443 ssl;
        server_name api.roamjet.net;

        ssl_certificate     /etc/letsencrypt/live/api.roamjet.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.roamjet.net/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;

        location / {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    ##################################################
    # HTTPS - DALL-E (Image Generation Service)
    ##################################################
    server {
        listen 443 ssl;
        server_name dalle.roamjet.net;

        ssl_certificate     /etc/letsencrypt/live/dalle.roamjet.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dalle.roamjet.net/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;

        location / {
            # Increase timeout for image generation
            proxy_read_timeout 180s;
            proxy_connect_timeout 180s;
            proxy_send_timeout 180s;

            # CORS headers for cross-origin requests
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 1728000 always;

            # Handle OPTIONS preflight - return early without proxying
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_pass http://dalle;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
